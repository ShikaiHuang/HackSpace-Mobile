<!DOCTYPE html>
<html>
<head>
	<title>User Login</title>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/parse.js" ></script>
    <script src="js/routes.js" ></script>
    <script src="js/fingerprint.js"></script>
    <script src="lib/ngCordova/ng-cordova.min.js"></script>
</head>
<body ng-app="hackspace" ng-controller="loginCtrl">
<ion-header-bar class="bar-dark">
      <div class="h1 title" style="text-align:center">HackSpace</div>
      <!-- <button class="button button-clear button-positive">Edit</button> -->
    </ion-header-bar>

  <ion-content class="padding">
<!--   <div ><font size="5" color="blue">HackSpace</font></div> -->
      <div align="center"><img src="img/HackSpace_128.png"/></div>
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-dark" ng-click="login()">Login</button>
      <button class="button button-block button-dark" ng-click="signup()">SignUp</button>
  </ion-content>

</body>
</html>
