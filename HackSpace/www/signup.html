<body ng-app="hackspace"  ng-controller="signupCtrl">
	<ion-header-bar class="bar-dark">
  <a href="index.html"><button class="button button-icon icon ion-chevron-left"></button></a>
      <div class="title">SignUp</div>
    </ion-header-bar>
  <ion-content class="padding">
      <div class="list list-inset" name='myForm'>
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
<!--           <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="data.email">
          </label> -->
      </div>
      <button class="button button-block button-dark" ng-click="signup()">SignUp</button>
  </ion-content>
</body>
